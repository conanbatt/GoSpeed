<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>GoSpeed</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="icon" type="image/png" href="img/icon16.png" />
		<link type="text/css" href="css/style.css" rel="stylesheet" />
		<script type="text/javascript" src="js/sgf.js"></script>
		<script type="text/javascript" src="js/timer_absolute.js"></script>
		<script type="text/javascript" src="js/stone.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/gospeed.js"></script>
		<script type="text/javascript" src="js/goshower.js"></script>
		<script type="text/javascript" src="js/gographic.js"></script>
		<style type="text/css">
			table.Main {
				/*border: 1px solid #666;*/
				text-align: center;
				margin: 0px auto;
			}

			table.Main td {
				border: 1px solid #666;
			}
		</style>
	</head>
	<body>
		<table class="Main">
			<tr>
				<td style="width: 50px;">
					<div id="board1" style="margin: 0px auto;"></div>
				</td>
				<td>
					<div style="margin: 0px auto;">
						<table class="Main">
							<tr>
								<th>
									<strong>Mode</strong>
								</th>
							</tr>
							<tr>
								<td>
									<select onchange="gospeed.change_mode(this.value);" style="text-align: center;">
										<option value="play">play</option>
										<option value="free">free</option>
										<option value="count">count</option>
									</select>
								</td>
							</tr>
						</table>
					</div>
					<br />
					<table class="Main">
						<tr>
							<th colspan="2">
								Clocks
							</th>
						</tr>
						<tr>
							<th>
								Black
							</th>
							<th>
								White
							</th>
						</tr>
						<tr>
							<td>
								<div id="div_id_clock_b"></div>
							</td>
							<td>
								<div id="div_id_clock_w"></div>
							</td>
						</tr>
					</table>
					<br />
					<table class="Main">
						<tr>
							<th colspan="2">
								Captures
							</th>
						</tr>
						<tr>
							<th>
								Black
							</th>
							<th>
								White
							</th>
						</tr>
						<tr>
							<td>
								<div id="div_id_captured_b"></div>
							</td>
							<td>
								<div id="div_id_captured_w"></div>
							</td>
						</tr>
					</table>
					<br />
					<div style="position: relative; margin: 0px auto; width: 65px;">
						<input type="button" value="&lt;" onclick="gospeed.prev();" /><input type="button" value="&gt;" onclick="gospeed.next();" /><input type="button" value="^" onclick="gospeed.up();" /><input type="button" value="v" onclick="gospeed.down();" />
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div style="position: relative; margin: 0px auto; width: 900px; min-height: 200px; white-space: nowrap; overflow: scroll; background-color: #FFA; text-align: left;">
						<div style="font-family: courier new; font-size: 9px;" id="arbol"></div>
					</div>
				</td>
			</tr>
		</table>


		<script type="text/javascript">
			var args = {
				size: 19,
				mode: "play",
				div_id_board: "board1",
				div_id_tree: "arbol",
				shower: "graphic",
				time_config: {
					time_system: "Absolute",
					starting_time: 120,
					div_id_clock_w: "div_id_clock_w",
					div_id_clock_b: "div_id_clock_b",
				},
				div_id_captured_w: "div_id_captured_w",
				div_id_captured_b: "div_id_captured_b",
			};
			var gospeed = new GoSpeed(args);
			//gospeed.load_sgf();
			gospeed.timer.resume("B");

			function keyhandler(event) {
				/*
				var s = "";
				for (e in event) {
					s += e + ": " + event[e] + "\n";
				}
				alert(s);
				*/
				switch(event.keyCode) {
					case event["DOM_VK_UP"]:
						gospeed.up();
					break;
					case event["DOM_VK_LEFT"]:
						gospeed.prev();
					break;
					case event["DOM_VK_RIGHT"]:
						gospeed.next();
					break;
					case event["DOM_VK_DOWN"]:
						gospeed.down();
					break;
				}
			}

			document.addEventListener("keypress", keyhandler, false);
		</script>
	</body>
</html>
